<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="qz-container">
    <h2>Your Score for the Match Quiz</h2>
    <p>You scored {{ score }} out of 4!</p>
    <p>Redirecting to the next quiz...</p>

    {% if quiz_id + 1 < match_quizzes | length %}
      <meta http-equiv="refresh" content="3;url={{ url_for('match_order', quiz_id=quiz_id + 1) }}">
    {% else %}
      <meta http-equiv="refresh" content="3;url={{ url_for('home') }}">
    {% endif %}
  </div>
</body>
</html>
